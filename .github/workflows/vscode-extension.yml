name: VS Code Extension CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/vscode-extension.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/vscode-extension.yml'

jobs:
  test:
    name: Test VS Code Extension
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || true  # Allow failure for now
    
    - name: Run tests
      run: npm test
      env:
        CI: true
    
    - name: Check TypeScript
      run: npm run compile

  build:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Package extension
      run: vsce package --no-dependencies
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: hanzo-ai-vscode-extension
        path: '*.vsix'

  build-dxt:
    name: Build Claude Code Extension
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build DXT
      run: npm run build:dxt
    
    - name: Upload DXT artifact
      uses: actions/upload-artifact@v4
      with:
        name: hanzo-ai-claude-extension
        path: '*.dxt'

  release:
    name: Release Extensions
    runs-on: ubuntu-latest
    needs: [build, build-dxt]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download VSIX artifact
      uses: actions/download-artifact@v4
      with:
        name: hanzo-ai-vscode-extension
        path: ./dist
    
    - name: Download DXT artifact
      uses: actions/download-artifact@v4
      with:
        name: hanzo-ai-claude-extension
        path: ./dist
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: extensions-v${{ github.run_number }}
        release_name: Extensions Build ${{ github.run_number }}
        draft: false
        prerelease: true
        body: |
          Automated release of Hanzo AI Extensions
          
          ## VS Code / Cursor / Windsurf
          Install the VSIX file via Extensions â†’ Install from VSIX
          
          ## Claude Code
          Drag and drop the DXT file into Claude Code
          
          ## Features
          - Access to 200+ LLM models
          - 4000+ MCP servers
          - Symbol search
          - 45+ legendary modes
    
    - name: Upload VSIX Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/hanzo-ai-*.vsix
        asset_name: hanzo-ai-vscode.vsix
        asset_content_type: application/zip
    
    - name: Upload DXT Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/hanzo-ai-*.dxt
        asset_name: hanzo-ai-claude.dxt
        asset_content_type: application/octet-stream